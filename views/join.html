<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="/registerStyle.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <form class="join-form" action="/auth/join" method="post">
          <h1>Register with us</h1>

          <div class="input-group">
              <label for="join-email">이메일</label>
              <input id="join-email" type="email" name="email"></div>
            <div class="input-group">
              <label for="join-nick">닉네임</label>
              <input id="join-nick" type="text" name="nick"></div>
            <div class="input-group">
              <label for="join-password">비밀번호</label>
              <input id="join-password" type="password" name="password">
            </div>
            <button onclick="clickBtn()" id="join-btn" type="submit" class="btn">회원가입</button>
          </form>

    </div>
    <script>
      function clickBtn(){
        alert("회원가입 되었습니다!");
      }
    </script>


  </body>
</html>
